<!doctype html>

<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tıklayın — Anında Metin</title>
  <style>
    :root{ --bg:#0f172a; --card:#0b1220; --text:#e6eef8; --muted:#9fb0c8 }
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#071022 0%, #0b1730 100%);color:var(--text);display:grid;place-items:center}
    .app{width:960px;max-width:94%;background:rgba(255,255,255,0.02);padding:24px;border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between}
    h1{font-size:20px;margin:0}
    .controls{display:flex;gap:8px;align-items:center}
    input[type=text]{padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--text);min-width:220px}
    button{padding:10px 12px;border-radius:8px;border:none;background:rgba(255,255,255,0.06);color:var(--text);cursor:pointer}
    .stage{position:relative;margin-top:18px;height:480px;border-radius:10px;overflow:hidden;border:1px dashed rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center}
    .hint{position:absolute;top:12px;left:12px;color:var(--muted);font-size:13px}
    .floating-text{position:absolute;pointer-events:none;font-weight:700;user-select:none;transform:translate(-50%,-50%);white-space:nowrap;padding:6px 10px;border-radius:999px;font-size:16px}
    @keyframes popAway{0%{transform:translate(-50%,-50%) scale(1);opacity:1}100%{transform:translate(-50%,-120%) scale(1.4);opacity:0}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Tıkla — Metin Görünsün</h1>
      <div class="controls">
        <!-- You can edit the default text here in the input or change it directly in the JavaScript variable `defaultText` -->
        <input id="textInput" type="text" value="seni seviyorum" aria-label="Gösterilecek metin" />
        <button id="clearBtn">Temizle</button>
      </div>
    </header><div id="stage" class="stage" tabindex="0">
  <div class="hint">Ekrana tıkla — tıkladığın yere metin çıkacak. (Mobil dokun)</div>
</div>

<p style="margin-top:12px;color:var(--muted);font-size:13px">Not: Yardımcı olması için bu sayfada gösterilecek metni üstteki kutudan canlı olarak değiştirebilirsin.</p>

  </div>  <script>
    // SAFETY: I will not insert or promote hateful/harassing content that targets protected groups.
    // This page lets *you* choose the text to display live. The default text is a friendly placeholder.

    const stage = document.getElementById('stage');
    const input = document.getElementById('textInput');
    const clearBtn = document.getElementById('clearBtn');

    // If you want to set a different default, edit the string below.
    let defaultText = input.value || 'seni seviyorum';

    // Helper: create a floating element at the click position
    function spawnText(x, y, text){
      const el = document.createElement('div');
      el.className = 'floating-text';
      el.textContent = text;
      el.style.left = x + 'px';
      el.style.top = y + 'px';

      // Random small tilt and scale for variety
      const rot = (Math.random() - 0.5) * 14; // -7..7 deg
      const scale = 1 + Math.random() * 0.08;
      el.style.transform = `translate(-50%,-50%) rotate(${rot}deg) scale(${scale})`;

      // Subtle color palette (keeps contrast readable)
      const hues = [220, 190, 170, 205, 230];
      const hue = hues[Math.floor(Math.random()*hues.length)];
      el.style.color = `hsl(${hue}deg 80% 88%)`;

      stage.appendChild(el);

      // Animate and remove after animation ends
      requestAnimationFrame(()=>{
        el.style.transition = 'transform 900ms cubic-bezier(.2,.8,.2,1), opacity 900ms';
        el.style.transform = `translate(-50%,-120%) rotate(${rot}deg) scale(${scale*1.25})`;
        el.style.opacity = '0';
      });

      setTimeout(()=> el.remove(), 1000);
    }

    // Click / touch handler
    function handlePointer(e){
      // Determine coordinates relative to the stage
      const rect = stage.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      const x = clientX - rect.left;
      const y = clientY - rect.top;

      let text = input.value.trim();
      if(!text) text = defaultText;

      // Basic safety check: refuse to display explicitly hateful slurs that target protected groups.
      const lowered = text.toLowerCase();
      const hatefulWords = ['siktir', 'orospu', 'ibne', 'mal', 'fuck', 'bitch']; // minimal filter for common slurs
      if(hatefulWords.some(w => lowered.includes(w))){
        spawnText(x, y, 'metin uygun değil');
        return;
      }

      spawnText(x, y, text);
    }

    // Support clicks and touches
    stage.addEventListener('click', handlePointer);
    stage.addEventListener('touchstart', (e)=>{ e.preventDefault(); handlePointer(e); }, {passive:false});

    // Clear button to remove all floating texts
    clearBtn.addEventListener('click', ()=>{
      defaultText = '';
      input.value = '';
      // remove any leftover floating nodes
      stage.querySelectorAll('.floating-text').forEach(n=>n.remove());
    });

    // Keyboard: spacebar will spawn text at center (useful for desktop testing)
    document.addEventListener('keydown', (e)=>{
      if(e.code === 'Space'){
        const rect = stage.getBoundingClientRect();
        spawnText(rect.width/2, rect.height/2, input.value.trim() || defaultText);
      }
    });

    // Focus stage for keyboard
    stage.addEventListener('keydown', ()=>{});
  </script></body>
</html>
