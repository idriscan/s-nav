<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din K√ºlt√ºr√º √áalƒ±≈üma Kartƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #eef2f5;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #4f46e5; /* ƒ∞ndigo Mavisi */
            --accent-hover: #4338ca;
            --border-color: #e5e7eb;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        /* Karanlƒ±k Mod Deƒüi≈ükenleri */
        body.dark-mode {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --accent-color: #6366f1;
            --border-color: #374151;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: var(--transition);
            padding: 20px;
        }

        /* Ana Kart (Pop-up) */
        .main-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            max-height: 90vh; /* Ekranƒ±n %90'ƒ± kadar uzunluk */
        }

        /* √úst Ba≈ülƒ±k ve Ayarlar */
        .header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            z-index: 10;
        }

        .header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .settings-btn:hover {
            background-color: var(--bg-color);
            color: var(--accent-color);
        }

        /* ƒ∞lerleme √áubuƒüu */
        .progress-container {
            height: 4px;
            background-color: var(--bg-color);
            width: 100%;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* Ayarlar Men√ºs√º (Pop-up i√ßinde Pop-up) */
        .settings-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 250px;
            padding: 15px;
            display: none; /* Varsayƒ±lan gizli */
            flex-direction: column;
            gap: 12px;
            z-index: 20;
            animation: slideDown 0.2s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings-menu.active {
            display: flex;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Butonlar */
        .action-btn {
            padding: 8px 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-primary);
            transition: var(--transition);
            width: 100%;
            text-align: center;
        }
        .action-btn:hover {
            background-color: var(--border-color);
        }

        /* ƒ∞√ßerik Alanƒ± */
        .content {
            padding: 20px;
            overflow-y: auto; /* Scroll edilebilir */
            flex-grow: 1;
        }

        .question-card {
            background-color: var(--bg-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid transparent;
            transition: var(--transition);
        }

        .question-card:hover {
            border-color: var(--accent-color);
        }

        .question-text {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .toggle-answer-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .toggle-answer-btn:hover {
            background-color: var(--accent-hover);
        }

        .answer-area {
            margin-top: 0;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.4s ease-in-out;
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            border-top: 1px solid transparent;
        }

        .answer-area.visible {
            margin-top: 15px;
            max-height: 500px; /* Yeterince b√ºy√ºk bir deƒüer */
            opacity: 1;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
        }

        /* Yazƒ± Boyutu Slider */
        .range-slider {
            width: 100%;
            accent-color: var(--accent-color);
        }

    </style>
</head>
<body>

    <div class="main-card">
        <div class="header">
            <h2>üìú Sƒ±nav √áalƒ±≈üma Kartƒ±</h2>
            <button class="settings-btn" id="settingsToggle" title="Hƒ±zlƒ± Ayarlar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="settings-menu" id="settingsMenu">
            <div class="setting-item">
                <span>Karanlƒ±k Mod</span>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span>Yazƒ± Boyutu</span>
                <input type="range" min="14" max="24" value="16" class="range-slider" id="fontSizeSlider">
            </div>
            <hr style="border: 0; border-top: 1px solid var(--border-color);">
            <button class="action-btn" id="expandAllBtn">T√ºm Cevaplarƒ± G√∂ster</button>
            <button class="action-btn" id="collapseAllBtn">T√ºm√ºn√º Gizle</button>
        </div>

        <div class="content" id="questionsContainer">
            </div>
    </div>

    <script>
        // Soru ve Cevap Verileri (Orta Uzunlukta Hazƒ±rlandƒ±)
        const questions = [
            {
                q: "1. D√ºnya hayatƒ±nƒ±n amacƒ± nedir?",
                a: "D√ºnya hayatƒ±, ahiret i√ßin bir hazƒ±rlƒ±k ve imtihan yeridir. ƒ∞nsanƒ±n yaratƒ±lƒ±≈ü amacƒ±; Allah‚Äôƒ± tanƒ±mak, O‚Äôna iman etmek ve emirlerini yerine getirerek O'na kulluk etmektir."
            },
            {
                q: "2. Ahiret hayatƒ±na iman etmek insana nasƒ±l bir davranƒ±≈ü kazandƒ±rƒ±r?",
                a: "Ahiret inancƒ± insana sorumluluk bilinci kazandƒ±rƒ±r. Ki≈üi, yaptƒ±klarƒ±nƒ±n hesabƒ±nƒ± vereceƒüini bildiƒüi i√ßin k√∂t√ºl√ºklerden ka√ßƒ±nƒ±r, adaletli olur ve zorluklar kar≈üƒ±sƒ±nda sabƒ±rlƒ± davranƒ±r."
            },
            {
                q: "3. Kur'an'a g√∂re Hz. Muhammed (s.a.v.) nasƒ±l bir insandƒ±r?",
                a: "Kur'an'a g√∂re o, Allah'tan vahiy alan bir peygamberdir. Ancak aynƒ± zamanda yiyip i√ßen, insani duygulara sahip bir 'be≈üer'dir (insan). O, alemlere rahmet olarak g√∂nderilmi≈ütir."
            },
            {
                q: "4. Hz. Muhammed'in (s.a.v.) en √∂nemli bir ahlaki √∂zelliƒüini yazƒ±nƒ±z.",
                a: "En belirgin √∂zelliƒüi 'El-Em√Æn' yani g√ºvenilir olmasƒ±dƒ±r. Peygamberimiz her zaman s√∂z√ºnde durur, asla yalan s√∂ylemez ve emanetleri korurdu."
            },
            {
                q: "5. '√úsve-i hasene' ne demektir?",
                a: "Kelime anlamƒ± 'en g√ºzel √∂rnek' demektir. M√ºsl√ºmanlar i√ßin Hz. Muhammed'in hayatƒ±, s√∂zleri ve ahlakƒ±yla takip edilmesi gereken m√ºkemmel bir model olduƒüunu ifade eder."
            }
        ];

        const container = document.getElementById('questionsContainer');
        const progressBar = document.getElementById('progressBar');
        const settingsMenu = document.getElementById('settingsMenu');
        const settingsToggle = document.getElementById('settingsToggle');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const fontSizeSlider = document.getElementById('fontSizeSlider');
        let openCount = 0;

        // Sorularƒ± Ekrana Basma Fonksiyonu
        function renderQuestions() {
            container.innerHTML = '';
            questions.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                
                card.innerHTML = `
                    <div class="question-text">${item.q}</div>
                    <button class="toggle-answer-btn" onclick="toggleAnswer(this)">
                        <span>üëÅÔ∏è</span> Cevabƒ± G√∂r
                    </button>
                    <div class="answer-area">${item.a}</div>
                `;
                container.appendChild(card);
            });
        }

        // Cevap A√ßma/Kapama Fonksiyonu
        window.toggleAnswer = function(btn) {
            const answerDiv = btn.nextElementSibling;
            const isVisible = answerDiv.classList.contains('visible');
            
            if (isVisible) {
                answerDiv.classList.remove('visible');
                btn.innerHTML = '<span>üëÅÔ∏è</span> Cevabƒ± G√∂r';
                btn.style.backgroundColor = 'var(--accent-color)';
            } else {
                answerDiv.classList.add('visible');
                btn.innerHTML = '<span>‚ùå</span> Gizle';
                btn.style.backgroundColor = '#666';
            }
            updateProgress();
        };

        // ƒ∞lerleme √áubuƒüunu G√ºncelleme
        function updateProgress() {
            const total = document.querySelectorAll('.answer-area').length;
            const visible = document.querySelectorAll('.answer-area.visible').length;
            const percentage = (visible / total) * 100;
            progressBar.style.width = percentage + '%';
        }

        // Ayarlar Men√ºs√ºn√º A√ß/Kapat
        settingsToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsMenu.classList.toggle('active');
        });

        // Men√º dƒ±≈üƒ±na tƒ±klanƒ±rsa kapat
        document.addEventListener('click', (e) => {
            if (!settingsMenu.contains(e.target) && !settingsToggle.contains(e.target)) {
                settingsMenu.classList.remove('active');
            }
        });

        // Karanlƒ±k Mod
        darkModeToggle.addEventListener('change', (e) => {
            document.body.classList.toggle('dark-mode', e.target.checked);
        });

        // T√ºm√ºn√º A√ß
        document.getElementById('expandAllBtn').addEventListener('click', () => {
            document.querySelectorAll('.toggle-answer-btn').forEach(btn => {
                const answerDiv = btn.nextElementSibling;
                if (!answerDiv.classList.contains('visible')) {
                    toggleAnswer(btn);
                }
            });
        });

        // T√ºm√ºn√º Kapat
        document.getElementById('collapseAllBtn').addEventListener('click', () => {
            document.querySelectorAll('.toggle-answer-btn').forEach(btn => {
                const answerDiv = btn.nextElementSibling;
                if (answerDiv.classList.contains('visible')) {
                    toggleAnswer(btn);
                }
            });
        });

        // Yazƒ± Boyutu Ayarƒ±
        fontSizeSlider.addEventListener('input', (e) => {
            const size = e.target.value + 'px';
            document.querySelectorAll('.question-text').forEach(el => el.style.fontSize = size);
            document.querySelectorAll('.answer-area').forEach(el => el.style.fontSize = (parseInt(e.target.value) - 1) + 'px');
        });

        // Ba≈ülat
        renderQuestions();

    </script>
</body>
</html>
